<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly Tuyen Sinh</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main mt-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 main-left">
                    
                </div>
                <div class="col-xl-6 main-right">
                    <form>
                        <div class="form-title">
                            <h2>Quản lý điểm tuyển sinh</h2>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12 diem-input">
                            <label for="inputDiemChuan">Điểm chuẩn:</label>
                            <input type="number" class="form-control ml-4" id="inputDiemChuan">
                          </div>
                        </div>
                        <fieldset class="form-group row">
                            <legend class="col-form-label col-sm-3 float-sm-left pt-0">Khu vực:</legend>
                            <div class="col-sm-9 d-flex justify-content-around">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvA" value="option1" >
                                <label class="form-check-label" for="kvA">
                                  A
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvB" value="option2">
                                <label class="form-check-label" for="kvB">
                                  B
                                </label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="khuVucRadios" id="kvC" value="option3" >
                                <label class="form-check-label" for="kvC">
                                  C
                                </label>
                              </div>
                            </div>
                          </fieldset>    
                          <fieldset class="form-group row">
                            <legend class="col-form-label col-sm-3 float-sm-left pt-0">Đối tượng:</legend>
                            <div class="col-sm-9 d-flex justify-content-around">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="doiTuongRadio" id="dt1" value="option1" >
                                <label class="form-check-label" for="dt1">
                                  1
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="doiTuongRadio" id="dt2" value="option2">
                                <label class="form-check-label" for="dt2">
                                  2
                                </label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="doiTuongRadio" id="dt3" value="option3" >
                                <label class="form-check-label" for="dt3">
                                  3
                                </label>
                              </div>
                            </div>
                          </fieldset> 
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="inputMon1">Môn thi 1:</label>
                            <input type="number" class="form-control" id="inputMon1">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputMon2">Môn thi 2:</label>
                            <input type="number" class="form-control" id="inputMon2">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputMon3">Môn thi 3:</label>
                            <input type="number" class="form-control" id="inputMon3">
                          </div>
                        </div>
                        
                        <!-- <button type="submit" class="btn btn-success">Sign in</button> -->
                        <div class="row d-flex justify-content-center">
                            <button type="button" id="btnKetQua" class="btn btn-success">Kết quả</button>
                        </div>
                        <div id="divKQ" class="ketqua">
                          <p>                           
                            <span id="thongBao" class="thongBao"></span>
                          </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>
</html>
