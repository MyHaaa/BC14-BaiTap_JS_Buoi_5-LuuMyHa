<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh Tien Dien</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bai2.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 main-left">
                    
                </div>
                <div class="col-xl-6 main-right">
                    <form>
                        <form>
                            <div class="form-title">
                                <h2>Tính tiền điện tiêu thụ</h2>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-12 name-input">
                                <label for="inputName">Họ tên:</label>
                                <input type="text" class="form-control " id="inputName">
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12 name-input">
                                  <label for="inputSoDienTieuThu">Số điện tiêu thụ:</label>
                                  <input type="text" class="form-control " id="inputSoDienTieuThu">kw
                                </div>
                            </div>
                            <div class="row notification ml-2">
                                <p>Quy tắc tính tiền điện tiêu thụ:</p>
                                <ul class="notification-content ml-5">
                                    <li>
                                        50kw đầu: 500đ/kw
                                    </li>
                                    <li>
                                        50kw kế: 650đ/kw
                                    </li>
                                    <li>
                                        100kw kế: 850đ/kw
                                    </li>
                                    <li>
                                        150kw kế: 1100đ/kw
                                    </li>
                                    <li>
                                        Còn lại: 1300đ/kw
                                    </li>
                                </ul>
                            </div>
                            
                            <!-- <button type="submit" class="btn btn-success">Sign in</button> -->
                            <div class="row d-flex justify-content-center">
                                <button type="button" id="btnKetQua" class="btn btn-success">Tính</button>
                            </div>
                            <div id="divKQ" class="ketqua"> 
                              <p>                           
                                <span id="thongBao" class="thongBao"></span>
                              </p>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/bai2.js"></script>
</body>
</html>
